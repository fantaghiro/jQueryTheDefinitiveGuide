<html>
<head>
	<script src="js/jquery-1.10.2.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<style>
		form {
			width: 241px;
		}
		textarea, select, button, input, span {
			display: none;
		}
		.btn {
			border: #666 1px solid;
			padding: 2px;
			width: 60px;
		}
		.txt {
			border: #666 1px solid;
			padding: 3px;
		}
		.img {
			padding: 2px;
			border: solid 1px #ccc;
		}
		.div {
			border: solid 1px #ccc;
			background-color: #eee;
			padding: 5px;
		}
	</style>
	<script>
		$(function(){
			$("#form1 :text").show(3000);
			//显示所有文本框对象
		})
	</script>
</head>
<body>
	<h1>jQuery选择器——表单选择器——获取所有单行文本框</h1>
	<h2>功能描述</h2>
	<p>
		在一个页面表单中，创建11中常见的表单对象，根据表单选择器，先显示出所有表单对象的总量，然后显示各种不同类型的表单对象。
	</p>
	<h2>实现代码</h2>
	<pre>
$(function(){
  $("form1 :text").show(3000);
  //显示所有文本框对象
})</pre>
	<h2>代码示例</h2>
	<form id="form1">
		<textarea class="txt">TextArea</textarea>
		<select>
			<option value="0">Item 0</option>
		</select>
		<input type="text" value="Text" class="txt">
		<input type="password" value="PassWord" class="txt">
		<input type="radio"><span id="Span1">Radio</span>
		<input type="checkbox">
		<span id="Span2">CheckBox</span>
		<input type="submit" value="Submit" class="btn">
		<input type="image" src="Images/logo.gif" title="Image" class="img">
		<input type="reset" value="Reset" class="btn">
		<input type="button" value="Button" class="btn">
		<input type="file" title="File" class="txt">
		<div id="divShow"></div>
	</form>
</body>
</html>
