<html>
<head>
	<script src="js/jquery-1.10.2.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<script>
		$(function(){
			$("img").appendTo($("span"));
			// 插入内容
		})
	</script>
	<style>
		img {
			border: solid 1px #ccc;
			padding: 3px;
			margin: 5px;
		}
	</style>
</head>
<body>
	<h1>插入节点——内部插入节点方法——appendTo(content)</h1>
	<p>该方法用于将一个元素插入另一个指定的元素内容中，即如果要将span标记插入div标记中，则执行下列代码：<code>$("span").appendTo($("div"));</code>。即把appendTo方法前部分的内容插入其后部分的内容中。</p>
	<h2>功能说明</h2>
	<p>
		在一个页面中，创建一个img和两个span标记，通过appendTo()方法将img标记插入span标记中。
	</p>

	<pre>

	</pre>
	<h2>代码示例</h2>

	<span><img src="http://blog.codepen.io/wp-content/uploads/2012/06/Black-Large.png" alt="" title="2010年新书封面"></span>
</body>
</html>
