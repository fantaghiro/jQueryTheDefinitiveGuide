<html>
<head>
	<script src="js/jquery-1.10.2.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<script>
		$(function(){
			var strAlt=$("img").attr("src"); 
			// 属性值一
			strAlt +="<br/><br/>"+
			$("img").attr("title");
			// 属性值二
			$("#divAlt").html(strAlt);
			// 显示在页面中
		})
	</script>
</head>
<body>
	<h1>元素属性操作——获取元素的属性</h1>
	<h2>功能描述</h2>
	<p>
		在一个页面中，创建一个<code>&ltimg&gt</code>标记，通过jQuery中的<code>attr()</code>方法获取标记的src和title属性值，并显示在页面中。
	</p>
	<h2>实现代码</h2>
	<pre>
$(function(){
  var strAlt=$("img").attr("src"); 
  // 属性值一
  strAlt +="&ltbr/&gt&ltbr/&gt"+
  $("img").attr("title");
  // 属性值二
  $("#divAlt").html(strAlt);
  // 显示在页面中
})</pre>
	<h2>代码示例</h2>
	<img src="http://davidwalsh.name/demo/codepenLogo.png" title="这是Codepen的Logo" alt="" />
	<div id="divAlt"></div>
</body>
</html>
