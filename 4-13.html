<body>
	<h1>综合案例分析——删除数据时的提示效果在项目中的应用</h1>
	<h2>需求分析</h2>
	<p>
		经分析，该案例的需求如下：
		<ul>
			<li>
				当用户单击”删除“按钮时，整个页面背景类似于关机效果，”删除“提示框突出显示，用户可以选”关闭“按钮，或单击”确定“或”取消“的操作。
			</li>
			<li>
				删除提示框一直居中显示，不论页面大小发生如何变化，这个提示框始终居中显示。
			</li>
			<li>
				如果对某条记录打勾，当用户单击提示框中的”确定“按钮时，将在页面中删除该条记录，同时关闭提示框，页面背景恢复正常。
			</li>
		</ul>
	</p>
</body>
</html>
